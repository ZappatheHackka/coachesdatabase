<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaches App</title>
    <link href="https://fonts.cdnfonts.com/css/conthrax" rel="stylesheet">
    <style>
        body {
            background-image: url("background-image.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .textfield {
            border-radius: 5px;
        }

        .login { 
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: rgb(255,102,50);
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px black;
        }

        .form-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-family: "Conthrax", sans-serif;
            color: rgb(19, 18, 75);
        }

        h1 {
          font-family: "Conthrax", sans-serif;
          font-size: 40px;
          color: rgb(19, 18, 75);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Inner Drive Hoops Coaches Database</h1>
        <div class="background" style="width: 370px">
            <div class="login">
                <div class="form-content">
                    <label>Username:</label>
                    <input class="textfield" type="text" placeholder="Enter your username." id="username" required>
                </div>
                <div class="form-content">
                    <label>Password:</label>
                    <input type="text" class="textfield" placeholder="Enter your password." id="password" required>
                </div>
                <button type="submit" style="font-family: 'Conthrax', sans-serif; color: rgb(19, 18, 75); margin-top: 20px;">Login</button>
                <label style="font-size: 12px; position: relative; top: 30px; font-family: 'Conthrax', sans-serif; color: rgb(19, 18, 75);">
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
        </div>    
    </div>
</body>
</html>
